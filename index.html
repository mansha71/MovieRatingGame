<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Game</title>
    <link rel="stylesheet" href="app.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color:beige;">

<p id="title">Movie Rating Game</p>

<div id="alert">Pick which movie you think has the higher imbd rating! Tie = no points </div>
    

    <div class="container">
        <div class="row">
            <div class="col-6">
                <p id="hi">Movie #1: <span id="titl"></span></p>
            </div>
            <div class="col-6">
                <p>Movie #2: <span id="secT"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Movie Rating: ?<span id="rati"></span></p>
            </div>
            <div class="col">
                <p>Movie Rating: ?<span id="secR"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center ">
                <button id="but" type="button" class="btn btn-primary btn-lg">This One is Higher</button>
            </div>
            <div class="col text-center">
                <button id="sec_but" type="button" class="btn btn-primary btn-lg">This One is Higher</button>
            </div>
        </div>
    </div>




    <footer>Current Score: <span id="score">0</span> </footer>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
